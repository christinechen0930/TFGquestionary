<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>北一女中校史</title>
  <style>
    * { box-sizing: border-box; }

    body {
      background-color: #e9f5ec;
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .go {
      color: #006633;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      padding: 20px 0;
    }

    .logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 80px;
    }

    .start-btn {
      display: block;
      margin: 40px auto;
      background-color: #006633;
      color: white;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .timeline {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: #006633;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
    }

    .container {
      padding: 10px 40px;
      position: relative;
      background-color: inherit;
      width: 50%;
    }

    .container::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      right: -17px;
      background-color: white;
      border: 4px solid #006633;
      top: 15px;
      border-radius: 50%;
      z-index: 1;
    }

    .left { left: 0; }
    .right { left: 50%; }

    .left::before {
      content: " ";
      height: 0;
      position: absolute;
      top: 22px;
      width: 0;
      z-index: 1;
      right: 30px;
      border: medium solid white;
      border-width: 10px 0 10px 10px;
      border-color: transparent transparent transparent white;
    }

    .right::before {
      content: " ";
      height: 0;
      position: absolute;
      top: 22px;
      width: 0;
      z-index: 1;
      left: 30px;
      border: medium solid white;
      border-width: 10px 10px 10px 0;
      border-color: transparent white transparent transparent;
    }

    .right::after {
      left: -16px;
    }

    .content {
      padding: 20px 30px;
      background-color: white;
      position: relative;
      border-radius: 6px;
    }

    @media screen and (max-width: 600px) {
      .timeline::after {
        left: 31px;
      }

      .container {
        width: 100%;
        padding-left: 70px;
        padding-right: 25px;
      }

      .container::before {
        left: 60px;
        border: medium solid white;
        border-width: 10px 10px 10px 0;
        border-color: transparent white transparent transparent;
      }

      .left::after, .right::after {
        left: 15px;
      }

      .right {
        left: 0%;
      }
    }
  </style>
</head>
<body>

  <!-- 首頁 -->
  <div id="home" class="page active">
    <div class="go">
      <img src="https://upload.wikimedia.org/wikipedia/zh/0/0b/Taipei_First_Girls_High_School_Logo.png" alt="北一女中校徽" class="logo">
      北一女中校史
    </div>
    <button class="start-btn" onclick="goToPage('timeline')">進入校史</button>
  </div>

  <!-- 校史時間軸 -->
  <div id="timeline" class="page">
    <div class="go">北一女中校史</div>
    <div class="timeline">
      <div class="container right">
        <div class="content">
          <h2>2020</h2>
          <p>北一女迎來創校115週年，舉辦多場校慶活動並推出校史新展區</p>
        </div>
      </div>
      <div class="container left">
        <div class="content">
          <h2>1995</h2>
          <p>百週年校慶，設立校史館並出版《百年北一女》紀念冊</p>
        </div>
      </div>
      <div class="container right">
        <div class="content">
          <h2>1945</h2>
          <p>二戰結束，校名更名為「臺北市立第一女子中學」</p>
        </div>
      </div>
      <div class="container left">
        <div class="content">
          <h2>1922</h2>
          <p>正式定名為「台北第一高等女學校」，招收女生接受高等教育</p>
        </div>
      </div>
      <div class="container right">
        <div class="content">
          <h2>1904</h2>
          <p>北一女創校，原名「台灣總督府高等女學校」，為全台第一所公立女子學校</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function goToPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
