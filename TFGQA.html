<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>北一女中問答集</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 40px;
      background-color: #f0f8f7;
      color: #333;
    }
    h1 {
      color: #22775e;
    }
    button {
      background-color: #22775e;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px 20px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1a5d4d;
    }
    .question {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .options label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    .topic-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>北一女中問答集</h1>

  <div class="topic-btns">
    <button onclick="loadTopic('服裝')">服裝</button>
    <button onclick="loadTopic('飲食')">飲食</button>
    <button onclick="loadTopic('校舍')">校舍</button>
  </div>

  <div id="quiz-container"></div>

  <script>
    const questions = {
      "服裝": [
        {
          q: "制服上衣是什麼顏色的？",
          options: ["黃色", "白色", "綠色", "藍色"],
          answer: 2
        },
        {
          q: "運動服上衣是什麼顏色的？",
          options: ["黃色", "白色", "綠色", "藍色"],
          answer: 1
        },
        {
          q: "萬聖節可以穿什麼服裝？",
          options: ["友校制服", "南瓜服裝", "北一制服", "以上皆是"],
          answer: 3
        }
      ],
      "飲食": [
        {
          q: "北一女中學生的午餐來源不會是哪一個？",
          options: ["大小熱", "訂外送", "帶便當", "出校吃"],
          answer: 3
        },
        {
          q: "小熱的薯不辣是什麼食物？",
          options: ["薯條+甜不辣", "脆薯+甜不辣", "不辣的薯條", "不辣的脆薯"],
          answer: 0
        },
        {
          q: "大熱近兩年沒有賣過什麼品項？",
          options: ["糖葫蘆", "仙草蜜", "鹽酥雞", "芒果冰"],
          answer: 2
        }
      ],
      "校舍": [
        {
          q: "北一女中哪一棟樓是古蹟？",
          options: ["至善樓", "光復樓", "學珠樓", "仁愛樓"],
          answer: 1
        },
        {
          q: "北一女中哪一棟樓是以歷任校長的名字命名？",
          options: ["至善樓", "光復樓", "學珠樓", "仁愛樓"],
          answer: 2
        },
        {
          q: "下列哪一棟樓不在北一女中？",
          options: ["至善樓", "光復樓", "學珠樓", "仁愛樓"],
          answer: 3
        }
      ]
    };

    function loadTopic(topic) {
      const container = document.getElementById("quiz-container");
      container.innerHTML = `<h2>${topic} 主題題目</h2>`;
      questions[topic].forEach((q, index) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `<p><strong>Q${index + 1}. ${q.q}</strong></p>`;
        const optsDiv = document.createElement("div");
        optsDiv.className = "options";
        q.options.forEach((opt, i) => {
          const id = `q${index}_opt${i}`;
          optsDiv.innerHTML += `
            <label><input type="radio" name="q${index}" id="${id}"/> ${opt}</label>
          `;
        });
        qDiv.appendChild(optsDiv);
        container.appendChild(qDiv);
      });
    }
  </script>
</body>
</html>
