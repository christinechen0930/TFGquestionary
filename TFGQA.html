<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>北一女中問答集</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #2f4f4f;
    }
    .btn-group button {
      background-color: #98d3b6;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    .btn-group button:hover {
      background-color: #77b79e;
    }
    .question {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .option {
      display: block;
      margin: 10px 0;
    }
    #submitBtn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>北一女中問答集</h1>
  <h2>請選擇一個主題：</h2>
  <div class="btn-group">
    <button onclick="loadQuiz('服裝')">服裝</button>
    <button onclick="loadQuiz('飲食')">飲食</button>
    <button onclick="loadQuiz('校舍')">校舍</button>
  </div>

  <div id="quiz-container"></div>
  <button id="submitBtn" onclick="checkAnswers()" style="display:none;">提交答案</button>
  <div id="result"></div>

  <script>
    const quizzes = {
      "服裝": [
        {
          question: "制服上衣是什麼顏色的？",
          options: ["黃色", "白色", "綠色", "藍色"],
          answer: "綠色"
        },
        {
          question: "運動服上衣是什麼顏色的？",
          options: ["黃色", "白色", "綠色", "藍色"],
          answer: "白色"
        },
        {
          question: "萬聖節可以穿什麼服裝？",
          options: ["友校制服", "南瓜服裝", "北一制服", "以上皆是"],
          answer: "以上皆是"
        }
      ],
      "飲食": [
        {
          question: "北一女中學生的午餐來源不會是哪一個？",
          options: ["大小熱", "訂外送", "帶便當", "出校吃"],
          answer: "出校吃"
        },
        {
          question: "小熱的薯不辣是什麼食物？",
          options: ["薯條+甜不辣", "脆薯+甜不辣", "不辣的薯條", "不辣的脆薯"],
          answer: "薯條+甜不辣"
        },
        {
          question: "大熱近兩年沒有賣過什麼品項？",
          options: ["糖葫蘆", "仙草蜜", "鹽酥雞", "芒果冰"],
          answer: "鹽酥雞"
        }
      ],
      "校舍": [
        {
          question: "北一女中哪一棟樓是古蹟？",
          options: ["至善樓", "光復樓", "學珠樓", "仁愛樓"],
          answer: "光復樓"
        },
        {
          question: "北一女中哪一棟樓是以歷任校長的名字命名？",
          options: ["至善樓", "光復樓", "學珠樓", "仁愛樓"],
          answer: "學珠樓"
        },
        {
          question: "下列哪一棟樓不在北一女中？",
          options: ["至善樓", "光復樓", "學珠樓", "仁愛樓"],
          answer: "仁愛樓"
        }
      ]
    };

    let currentQuiz = [];

    function loadQuiz(topic) {
      currentQuiz = quizzes[topic];
      const container = document.getElementById('quiz-container');
      container.innerHTML = `<h2>主題：${topic}</h2>`;
      currentQuiz.forEach((q, i) => {
        const optionsHtml = q.options.map(opt =>
          `<label class="option"><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`
        ).join("");
        container.innerHTML += `<div class="question"><p>${i + 1}. ${q.question}</p>${optionsHtml}</div>`;
      });
      document.getElementById("submitBtn").style.display = "inline-block";
      document.getElementById("result").innerHTML = "";
    }

    function checkAnswers() {
      let correct = 0;
      currentQuiz.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && selected.value === q.answer) {
          correct++;
        }
      });
      document.getElementById("result").innerText = `你答對了 ${correct} / ${currentQuiz.length} 題`;
    }
  </script>

</body>
</html>
