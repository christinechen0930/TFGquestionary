  <style>
    body {

    /* Modal styles */
    .modal {

      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;

      background-color: rgba(0, 0, 0, 0.4);

    .modal-content {

    .close {

    }
  </style>
</head>
<body>
  <h1>Âåó‰∏ÄÂ•≥‰∏≠ÂïèÁ≠îÈõÜ</h1>
  <div id="question"></div>
  <div class="option-container" id="options"></div>
  <div id="score"></div>

  <!-- Modal -->
  <div id="explanationModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p id="explanationText"></p>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Âåó‰∏ÄÂ•≥ÁöÑÂà∂Êúç‰∏ªË¶ÅÊòØ‰ªÄÈ∫ºÈ°èËâ≤Ôºü",
        options: ["ËóçËâ≤", "ÁôΩËâ≤", "Á∂†Ëâ≤", "Á¥ÖËâ≤"],
        answer: "Á∂†Ëâ≤",
        explanation: "Âåó‰∏ÄÂ•≥ÁöÑÂà∂Êúç‰ª•Á∂†Ëâ≤ÁÇ∫‰∏ªÔºåÂõ†Ê≠§Â∏∏Ë¢´Á®±ÁÇ∫„ÄåÂ∞èÁ∂†Á∂†„Äç„ÄÇ"
      },
      {
        question: "Âåó‰∏ÄÂ•≥‰∏≠Âú®Âì™‰∏ÄÂπ¥ÂâµÁ´ãÔºü",
        options: ["1904Âπ¥", "1911Âπ¥", "1945Âπ¥", "1967Âπ¥"],
        answer: "1904Âπ¥",
        explanation: "Âåó‰∏ÄÂ•≥‰∏≠ÂâµÁ´ãÊñº1904Âπ¥ÔºåÂéüÂêçÁÇ∫Ëá∫ÂåóÁ¨¨‰∏ÄÈ´òÁ≠âÂ•≥Â≠∏Ê†°„ÄÇ"
      },
      {
        question: "Âåó‰∏ÄÂ•≥‰∏≠ËëóÂêçÁöÑÊ®ÇÊóóÈöäÂêçÁ®±ÊòØ‰ªÄÈ∫ºÔºü",
        options: ["Á∂†ÂÖâÊóóÈöä", "ÂÑÄÈöä", "È¢®‰πãÂ∞ëÂ•≥", "Â∞èÁ∂†Èöä"],
        answer: "ÂÑÄÈöä",
        explanation: "Âåó‰∏ÄÂ•≥ÁöÑÂÑÄÈöäÊòØÂÖ®Âè∞Áü•ÂêçÔºåÂ∏∏Âú®ÂêÑÂ§ßÂÖ∏Á¶Æ‰∏≠Ë°®Êºî„ÄÇ"
      }
    ];

    let currentScore = 0;
    let index = 0;

    const questionElement = document.getElementById("question");
    const optionContainer = document.getElementById("options");
    const scoreBoard = document.getElementById("score");
    const modal = document.getElementById("explanationModal");
    const explanationText = document.getElementById("explanationText");
    const closeModal = document.getElementById("closeModal");

    function showQuestion() {
      const q = questions[index];
      questionElement.textContent = q.question;
      optionContainer.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (btn.disabled) return;
          const allButtons = optionContainer.querySelectorAll("button");
          allButtons.forEach(b => b.disabled = true);

          if (option === q.answer) {
            btn.classList.add("correct");
            currentScore++;
            explanationText.textContent = "‚úÖ Á≠îÂ∞ç‰∫ÜÔºÅ\n\n" + q.explanation;
          } else {
            btn.classList.add("wrong");
            allButtons.forEach(b => {
              if (b.innerText === q.answer) {
                b.classList.add("correct");
              }
            });
            explanationText.textContent = "‚ùå Á≠îÈåØ‰∫ÜÔºÅ\n\n" + q.explanation;
          }

          modal.style.display = "block";

          if (index === questions.length - 1) {
            scoreBoard.innerHTML = `üéâ ‰Ω†Á≠îÂ∞ç‰∫Ü ${currentScore} / ${questions.length} È°åÔºÅ`;
          }
        };
        optionContainer.appendChild(btn);
      });
    }

    closeModal.onclick = () => {
      modal.style.display = "none";
      index++;
      if (index < questions.length) {
        showQuestion();
      }
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
        index++;
        if (index < questions.length) {
          showQuestion();
        }
      }
    };

    showQuestion();
  </script>
</body>
</html>
